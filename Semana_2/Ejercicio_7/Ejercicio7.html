<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Ejercicio 7 Semana 2</title>
    <base href="https://angelixus.github.io/Semana_2/Ejercicio_7/" />
    <link rel="stylesheet" href="css/Ejercicio7.css" type="text/css" />
    <script src="javascript/Ejercicio7.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>Ejercicio 7</h1>
    </header>

    <section>
      <h2>Ocultar/Mostrar Parrafos</h2>
      <p id="hideShowP">
        Ocultame apretando al boton que dice "ocultar", muestrame apretando al
        boton que dice "mostrar"
      </p>
      <button type="button" onclick="jqueryWrapper.hide('#hideShowP')">
        Ocultar
      </button>
      <button type="button" onclick="jqueryWrapper.show('#hideShowP')">
        Mostrar
      </button>
    </section>
    <section>
      <h2>Ocultar/Mostrar Tablas</h2>
      <p>Prueba a ocultar o mostrar toda la tabla con los siguientes botones</p>
      <button type="button" onclick="jqueryWrapper.hide('#hideShowTable')">
            Ocultar
          </button>
          <button type="button" onclick="jqueryWrapper.show('#hideShowTable')">
            Mostrar
          </button>
      <table id="hideShowTable">
        <tr>
          <td id="row0col0" onclick="jqueryWrapper.hideShowDependingOnVisibility('#row0col0')">1</td>
          <td id="row0col1" onclick="jqueryWrapper.hideShowDependingOnVisibility('#row0col1')">2</td>
          <td id="row0col2" onclick="jqueryWrapper.hideShowDependingOnVisibility('#row0col2')">3</td>
        </tr>
        <tr>
          <td id="row1col0" onclick="jqueryWrapper.hideShowDependingOnVisibility('#row1col0')">4</td>
          <td id="row1col1" onclick="jqueryWrapper.hideShowDependingOnVisibility('#row1col1')">5</td>
          <td id="row1col2" onclick="jqueryWrapper.hideShowDependingOnVisibility('#row1col2')">6</td>
        </tr>

        <tr>
          <td id="row2col0" onclick="jqueryWrapper.hideShowDependingOnVisibility('#row2col0')">7</td>
          <td id="row2col1" onclick="jqueryWrapper.hideShowDependingOnVisibility('#row2col1')">8</td>
          <td id="row2col2" onclick="jqueryWrapper.hideShowDependingOnVisibility('#row2col2')">9</td>
        </tr>
      </table>
    </section>
  </body>
</html>
