    <header>
      <h1>Ejercicio 7</h1>

    <section>
      <h2>Vamos a ocultar y mostrar</h2>
      <p id="hideShowP">
        Ocultame apretando al boton que dice "ocultar", muestrame apretando al
        boton que dice "mostrar"
      </p>
      <button type="button" onclick="jqueryWrapper.hide('#hideShowP')"></button>
      <button type="button" onclick="jqueryWrapper.show('#hideShowP')"></button>
    </section>
    <section>
      <h2>Vamos a mostrar</h2>
    </section>
