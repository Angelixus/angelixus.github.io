<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Ejercicio 5 Semana 1</title>
    <base href="https://angelixus.github.io/Semana_1/Ejercicio_5/" />
    <link rel="stylesheet" href="css/CalculadoraRPN.css" type="text/css" />
    <script src="javascript/CalculadoraRPN.js"></script>
  </head>

  <body>
    <h1>Calculadora RPN</h1>
    <form name="form">
      <input type="text" id="stackShow">
      <input type="text" id="numberShow" />
    </form>

    <table>
      <tr>
        <td>
          <button type="button" onclick="rpnCalc
          .setMemory()">MRC</button>
        </td>
        <td>
          <button type="button" onclick="rpnCalc
          .substractToMemory()">
            M-
          </button>
        </td>
        <td>
          <button type="button" onclick="rpnCalc
          .sumToMemory()">M+</button>
        </td>
        <td>
          <button
            type="button"
            onclick="rpnCalc
            .calculate('/')"
          >
            /
          </button>
        </td>
      </tr>
      <tr>
        <td>
          <button
            type="button"
            onclick="rpnCalc
            .introducteToStack('7')"
          >
            7
          </button>
        </td>
        <td>
          <button
            type="button"
            onclick="rpnCalc
            .introducteToStack('8')"
          >
            8
          </button>
        </td>
        <td>
          <button
            type="button"
            onclick="rpnCalc
            .introducteToStack('9')"
          >
            9
          </button>
        </td>
        <td>
          <button
            type="button"
            onclick="rpnCalc
            .calculate('*')"
          >
            *
          </button>
        </td>
      </tr>
      <tr>
        <td>
          <button
            type="button"
            onclick="rpnCalc
            .introducteToStack('4')"
          >
            4
          </button>
        </td>
        <td>
          <button
            type="button"
            onclick="rpnCalc
            .introducteToStack('5')"
          >
            5
          </button>
        </td>
        <td>
          <button
            type="button"
            onclick="rpnCalc
            .introducteToStack('6')"
          >
            6
          </button>
        </td>
        <td>
          <button
            type="button"
            onclick="rpnCalc
            .calculate('-')"
          >
            -
          </button>
        </td>
      </tr>
      <tr>
        <td>
          <button
            type="button"
            onclick="rpnCalc
            .introducteToStack('1')"
          >
            1
          </button>
        </td>
        <td>
          <button
            type="button"
            onclick="rpnCalc
            .introducteToStack('2')"
          >
            2
          </button>
        </td>
        <td>
          <button
            type="button"
            onclick="rpnCalc
            .introducteToStack('3')"
          >
            3
          </button>
        </td>
        <td>
          <button
            type="button"
            onclick="rpnCalc
            .calculate('+')"
          >
            +
          </button>
        </td>
      </tr>

      <tr>
        <td>
          <button
            type="button"
            onclick="rpnCalc
            .introducteToStack('0')"
          >
            0
          </button>
        </td>
        <td>
          <button
            type="button"
            onclick="rpnCalc
            .introducteToStack('.')"
          >
            .
          </button>
        </td>
        <td>
          <button type="button" onclick="rpnCalc
          .clearAll()">
            C
          </button>
        </td>
        <td>
          <button
            type="button"
            onclick="rpnCalc
            .copyToStack()"
          >
            Enter
          </button>
        </td>
      </tr>
    </table>
  </body>
</html>
